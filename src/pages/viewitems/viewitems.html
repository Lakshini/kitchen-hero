<ion-content padding style=" background:url('../../assets/imgs/5.jpg') no-repeat center center fixed;background-size: cover">
  <ion-item style="background: transparent" >
      <h1 style="text-align: center;font-weight: bolder;font-size: 25px;color: rgb(82, 19, 19)">..View Items..</h1>
    </ion-item>
    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button style="font-size: 15px;color: rgb(44, 15, 15);font-weight: bold" value="Fridge">
            Fridge
          </ion-segment-button>
          <ion-segment-button style="font-size: 15px;color: rgb(44, 15, 15);font-weight: bold" value="Rack">
            Rack
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'Fridge'">
            <ion-item-sliding>
                <ion-item>
                  <ion-avatar item-start>
                    <img src="../../assets/imgs/6.png">
                  </ion-avatar>
                  <h2 style="font-weight: bold">Slimer</h2>
                  <p>5 items</p>
                  <p>two more days to expire</p>
                </ion-item>
                <ion-item-options side="right">
                  <button ion-button color="primary">
                    <ion-icon name="ios-restaurant"></ion-icon>
                    Recipes
                  </button>
                  <button ion-button color="secondary">
                    <ion-icon name="close"></ion-icon>
                    Remove
                  </button>
                </ion-item-options>
               
              </ion-item-sliding>
        </ion-list>
      
        <ion-list *ngSwitchCase="'Rack'">
            <ion-item-sliding style="background: transparent">
                <ion-item>
                  <ion-avatar item-start>
                    <img src="../../assets/imgs/6.png">
                  </ion-avatar>
                  <h2 style="font-weight: bold">Slimer</h2>
                  <p>5 items</p>
                  <p>two more days to expire</p>
                </ion-item>
                <ion-item-options side="right">
                  <button ion-button color="primary">
                    <ion-icon name="ios-restaurant"></ion-icon>
                    Recipes
                  </button>
                  <button ion-button color="secondary">
                    <ion-icon name="close"></ion-icon>
                    Remove
                  </button>
                </ion-item-options>
               
              </ion-item-sliding>
          
        </ion-list>
      </div>
    

</ion-content>
