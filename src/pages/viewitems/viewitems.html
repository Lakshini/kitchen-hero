<ion-content padding style=" background:url('assets/imgs/5.jpg') no-repeat center center fixed;background-size: cover">
  <ion-item style="background: transparent" >
      <h1 style="text-align: center;font-family: cursive; font-weight: bolder;font-size: 25px;color: rgb(82, 19, 19)">View Items</h1>
      <!--refresh button-->
      <button ion-button color="dark" style="text-align: center;margin-left: 75px; font-size: 20px;color: rgb(44, 15, 15);font-weight: bold"  outline (click)="loadDetails() ">   
        Refresh
      </button> 
    </ion-item>
      <ion-list style="background: transparent">
        <!--iterate itemkitchenlist-->
          <ion-item *ngFor="let dev of itemkitchenlist">
            <ion-item-sliding>
              <ion-item>
                <!--avatar list-->
                <ion-avatar item-start>
                  <img src="assets/imgs/{{dev.name}}.png" >
                </ion-avatar>
                <h2>{{ dev.name }}</h2>
                <p>{{ dev.noOfItems }} items in the {{ dev.fridgeOrRack }} </p>
                <p>Expire Date is {{dev.exDate}}</p>
              </ion-item>
              <!--slide to left and right-->
              <ion-item-options side="left">
                <button ion-button color="primary" (click)="ngOnInit(dev.name)" >
                  <ion-icon name="globe"></ion-icon>
                  Wiki
                </button>
                <button ion-button color="secondary" (click)="dateDif(dev.exDate)">
                  {{dateDif(dev.exDate)}} 
                <p style="color: white">more days</p>
                </button>
                </ion-item-options>
                <ion-item-options side="right">
                  <!--remove button-->
                  <button ion-button color="primary" (click)="deleteItems(dev.exDate,dev.name)" (click)="loadDetails() ">
                    <ion-icon name="remove"></ion-icon>
                    Remove
                  </button>
                </ion-item-options>
            </ion-item-sliding>
          </ion-item>
        </ion-list>
</ion-content>
